<!doctype html>
<html lang="en">

<head>
    <title>Rapid Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .btn-purple {
            background-color: #5D3FD3;
            color: white;
            font-weight: 500;
        }

        .btn-purple:hover {
            background-color: #523da8;
            color: white;
            font-weight: 500;
        }

    </style>
</head>

<body>
    <section class="container ">

        <div class="">
            <div>
                <form class="col-md-6 mx-auto py-5 mt-5">
                    <div class="input-group mb-3">
                        <input id="input-city" type="text" class="form-control"
                            placeholder="Enter a City Name">
                        <div class="input-group-append">
                            <button id="search-btn" type="button" class="btn btn-purple px-4">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="weather-status text-white text-center" id="weather-status-section">

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
